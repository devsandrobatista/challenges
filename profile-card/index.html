<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main">
        <div id="img-capa">
        </div>
        <div id="img-perfil">
            <img src="https://devsandrobatista.github.io/challenges/perfil-de-links-sociais/assets/images/programador-negro.jpeg" width="100" height="100" alt="">
        </div>
        <div id="information">
            <h1 id="name">Santso Smyth</h1>
            <p id="city">CyberCode</p>
        </div>
        <hr>
        <div id="stats-container">
            <div class="container" id="followers">
                <p class="num">80K</p>
                <p class="label">Followers</p>
            </div>
            <div class="container" id="like">
                <p class="num">103K</p>
                <p class="label">Like</p>
            </div>
            <div class="container" id="photos">
                <p class="num">1.4K</p>
                <p class="label">Photos</p>
            </div>
        </div>
    </div>  
</body>
</html>
